        <h1>Information on Whales</h1>

        <!-- The title attribute in the <a> element provides a tooltip on hover of the link -->
        <p>For more information on our conservation activities and which Whales we study,
        see our <a href= "whales.html" target="_blank" title = "This page includes information on Blue Whales and Sperm Whales">Whales page</a>.</p>

        <!-- When using mailto: to provide an email link, use a ? to define the end of the email, & to seperate additional attributes such as cc, and subject, can also use commas to link multiple recipients-->
        <p>If you want to ask our team more questions, feel free to <a href= "mailto:whales@example.com?subject=Question%20About%20Whales" target="_blank" title="Company Email">email us</a>.</p>
